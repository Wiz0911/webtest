<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>英语播放器</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span>正在播放</span>
        <i class="material-icons">more_horiz</i>
      </div>
      <div class="img-area" >
        <img src="images/音乐窗.png" alt="">
      </div>
      <div class="song-details">
        <p class="name"></p>
      </div>
      <div class="progress-speed">
        <span class="speed">x1.0</span>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
            <span></span>
        </div>
        <div class="timer">
          <span class="current">0:00</span>
          <span class="duration">0:00</span>
        </div>
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons">repeat</i>
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
            <i id="repeat-plist" class="material-icons">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
      <div class="music-list">
        <div class="header">
            <div class="row">
                <i class="material-icons">queue_music</i>
                <span style="color: black;">歌曲列表</span>
            </div>
            <i id="close" class="material-icons">close</i>
        </div>
      </div>
    </div>
  <script src="scripts/musicList.js"></script>
  <script src="scripts/script.js"></script>
  </body>
</html>
